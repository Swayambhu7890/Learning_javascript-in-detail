<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice set 8</title>
</head>
<body>
   <script>
    // Q1) For a given array of numbers,print the square of each value using the forEach loop.
    let nums = [2, 3, 4, 5, 6];

    nums.forEach((num) => {
        console.log(num*num);  //num**2
    })

    // one more method to write callback function
    let num = [2, 3, 4, 5, 6];

    let calcSquare = (num) => {
    console.log(num*num);  //num**2
    }
    nums.forEach(calcSquare);
   </script> 
</body>
</html>
