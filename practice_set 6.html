// Q1) Create an array to store companies -->"Bloomberg", "Microsoft", "Uber",  "Google", "IBM", "Netflix"

// a) Remove the first company from the array.
// b) Remove Uber & Add Ola in its place.
// c) Add Amazon at the end

let companies = ["Bloomberg", "Microsoft", "Uber",  "Google", "IBM", "Netflix"];
companies.shift();

console.log(companies);   // remove(To remove elements from start)

let companies1 = ["Bloomberg", "Microsoft", "Uber",  "Google", "IBM", "Netflix"];
companies1.splice(2,1,"Ola");                       //replace by (splice method)
console.log(companies1);  


companies1.push("Amazon");         // push method (To add elements at end)
console.log(companies1);
