        // Q2) create a const object called "profile" to store information shown in picture

        const profile = {
            username : "@surajpawar",
            posts : 195,
            followers : 569,
            following : 4,
            details : "Apna College",
            isFollow : false,
        };
        console.log(profile);
        console.log(typeof profile);
        // typeof profile = object;
        //Similarly we can check seperately each for all like username,posts,details and so on// 
         console.log(typeof profile["username"]);
         console.log(typeof profile["isFollow"]);
         console.log(typeof profile["posts"]);
         console.log(typeof profile["details"]);
