    <script>
    //  Q1) For a given array with marks of students-->[85, 97, 44, 37, 76, 60] 
    // Find the average marks of the entire class.

    let marks = [85, 97, 44, 37, 76, 60];

    let sum = 0;

    for( let val of marks)
    {
       sum = sum + val;
    }
    let avg = sum / marks.length;
    console.log(`avg marks of the class = ${avg}`); // by Template literals



    // Q2) For a given array with prices of 5 items -->[250, 645, 300, 900, 50]
    // All items have an offer of 10% OFF on them .change the array to store final price after applying offer.

    // 300 --->  30 off --> 300-30 = 270         same for all


   // By using for-of loop
    let items = [250, 645, 300, 900, 50];
    let i=0;                      // i is the index

    for (let val of items)        // val is variable
    {
        console.log(`value at index ${i} = ${val}`);
        let offer = val / 10;
        items[i] = items[i] - offer;
        console.log(`value after offer = ${items[i] }`);
        i++;
    }
   
    // OR
    // By using for loop
    let item = [250, 645, 300, 900, 50];
     for (let i=0; i<item.length; i++)
     {
           let offer = item[i] / 10;
           item[i] -= offer;
     }
     console.log(item);


    </script>
